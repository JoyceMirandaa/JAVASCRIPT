<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-List Semanal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-List Semanal</h1>
        <div class="input-container">
            <input type="text" id="adicionar" placeholder="Add Tarefa">
            <input type="text" id="adicionarSemana" placeholder="Dia da Semana">
            <button onclick="AdicioanarTarefa()">Adicionar</button>
        </div>      
    </div>

    <div class="container-head">
        <div class="semanal">
            <h2>SEGUNDA</h2>
            <p id="segunda"></p>
        </div>

        <div class="semanal">
            <h2>TERÃ‡A</h2>
            <p id="terca"></p>
        </div>

        <div class="semanal">
            <h2>QUARTA</h2>
            <p id="quarta"></p>
        </div>

        <div class="semanal">
            <h2>QUINTA</h2>
            <p id="quinta"></p>
        </div>

        <div class="semanal">
            <h2>SEXTA</h2>
            <p id="sexta"></p>
        </div>

        <div class="semanal">
            <h2>SABADO</h2>
            <p id="sabado"></p>
        </div>

        <div class="semanal">
            <h2>DOMINGO</h2> 
            <label id="domingo" for="meucheck"></label>
        </div>
    </div>

    <script>

        let diasemana = {
            domingo: [],
            segunda: [],
            terca: [],
            quarta: [],
            quinta: [],
            sexta: [],
            sabado: []
        };

    
        function AdicioanarTarefa(){
            const semana = document.getElementById("adicionarSemana").value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "");
            const tarefa = document.getElementById("adicionar").value;

            const taskList = document.getElementById(semana);

            const listItem = document.createElement('li');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'checkbox_' + Date.now();

            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.appendChild(document.createTextNode(tarefa));

            listItem.appendChild(checkbox);
            listItem.appendChild(label);
            
            listItem.insertBefore(document.createTextNode(' '), label);

            taskList.appendChild(listItem);
                    
            if (semana in diasemana) {
                diasemana[semana].push(tarefa);
                if(semana == "domingo"){
                    document.getElementById("domingo").innerText += novaTarefa;
                } else if(semana == "sabado"){
                    document.getElementById("sabado").innerText += novaTarefa;
                } else if(semana == "segunda"){
                    document.getElementById("segunda").innerText += novaTarefa;
                } else if(semana == "terca"){
                    document.getElementById("terca").innerText += novaTarefa;
                } else if(semana == "quarta"){
                    document.getElementById("quarta").innerText += novaTarefa;
                } else if(semana == "quinta"){
                    document.getElementById("quinta").innerText += novaTarefa;
                } else if(semana == "sexta"){
                    document.getElementById("sexta").innerText += novaTarefa;
                }
            }
        }

    </script>
</body>
</html>
